<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component Created By Atanu</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>
      <div class="left">
        <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="Image-desktop">
        <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="Image-mobile">
      </div>

      <div class="right">
        <div class="content">
          <p class="title">PERFUME</p>
          <h3>Gabrielle Essence Eau De Parfum</h3>
          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span>$149.99</span>
            <span>$169.99</span>
          </div>
          <div class="btn">
            <button> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
          </div>
        </div>
      </div>
  </main>

</body>

</html>
